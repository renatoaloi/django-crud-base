{% load static %}
<html>
    <head>
        <title>View #{{movie.id}} - Movie Database</title>
        <link rel="stylesheet" href="{% static 'movies/bootstrap-4.1.3/css/bootstrap.min.css' %}" >
        <script src="{% static 'movies/bootstrap-4.1.3/js/bootstrap.min.js' %}" ></script>
    </head>
        
    <div class="container">

        <h1>View #{{movie.id}} Movie</h1>
        <form id="edit_form" method="POST" action="{% url 'movies_edit' movie.id %}">
            {% csrf_token %}
            
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" name="title" readonly class="form-control-plaintext" value="{{ movie.title }}" />
            </div>
            
            <div class="form-group">
                <label for="synopsis">Synopsis</label>
                <textarea name="synopsis" rows="5" readonly class="form-control-plaintext" >{{ movie.synopsis }}</textarea>
            </div>

            <div class="form-group">
                <label for="actors">Actors</label>
                <input type="text" name="actors" readonly class="form-control-plaintext" value="{{ movie.actors }}" />    
            </div>

            <div class="form-group">
                <label for="genre">Genre</label>
                <input type="text" name="genre" readonly class="form-control-plaintext" value="{{ movie.genre }}" />    
            </div>

            <div class="form-group">
                <label for="duration">Duration</label>
                <input type="text" name="duration" readonly class="form-control-plaintext" value="{{ movie.duration }}" />
                <small class="form-text text-muted">In minutes</small>
            </div>

            <div class="form-group">
                <label for="rate">Rate</label>
                <input type="text" name="rate" readonly class="form-control-plaintext" value="{{ movie.rate }}" />
                <small class="form-text text-muted">From 1 to 5 stars</small>
            </div>

            <div class="row">
                <div class="col-md-6">
                    <a class="btn btn-secondary" href="{% url 'movies_index' %}"><< Go back to Index</a>
                </div>
            <div>
            

        </form>
    </div>
        
</html>
