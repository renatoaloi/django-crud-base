{% load static %}
<html>
    <head>
        <title>Delete #{{movie.id}} - Movie Database</title>
        <link rel="stylesheet" href="{% static 'movies/bootstrap-4.1.3/css/bootstrap.min.css' %}" >
        <script src="{% static 'movies/bootstrap-4.1.3/js/bootstrap.min.js' %}" ></script>
    </head>
    <div class="container">
        <h1>Delete #{{movie.id}} Movie</h1>

        <form id="delete_form" method="POST" action="{% url 'movies_delete' movie.id %}">
            {% csrf_token %}
            
            <p>Do you want to delete movie {{ movie.title }}?</p>

            <div class="row">
                <div class="col-md-6">
                    <a class="btn btn-secondary" href="{% url 'movies_index' %}"><< Go back to Index</a>
                </div>
                <div class="col-md-6" style="text-align: right;">
                    <button type="submit" class="btn btn-danger">Yes, delete it!</button>
                </div>
            <div>
            

        </form>
    </div>

</html>
